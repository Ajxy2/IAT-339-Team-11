      <div class="container-contact-us">
         <div class="block-contact-us">
            <h2>Contact Us</h2>
            <p>Please fill out your full name, email and any question/comments
            <p>
            <form method="post" action="#">
               <label class="input-text-label" for="name"> Name </label>
               <input class="input-text-about-us" type="text" id = "name" name="name">
            </form>
            <form method="post" action="#">
               <label class="input-text-label" for="email"> Email </label>
               <input class="input-text-about-us" type="text" id = "email" name="email">
            </form>
            <form method="post" action="#">
               <label class="input-text-label" for="Message"> Message </label>
               <input class="input-text-about-us" type="text" id = "Message" name="message">
            </form>
            <div class="container-payment">
               <input class="button-form" type="submit" value="Submit">
            </div>
         </div>
